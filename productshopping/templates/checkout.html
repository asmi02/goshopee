
{% extends 'base.html' %}

{% load static %}
{% block title %}
<title>Checkout</title>
{% endblock %}
{% block content %}
	<div class="banner-bootom-w3-agileits">
	<div class="container">

        <div class="col-md-6">
						<h4>Fill Details</h4>
			<br><br>
						<form action="{% url 'finalorder' %}" method="post">
                              {% csrf_token %}

								<input type="text" name="name" required="" placeholder="Name" class="form-control" required>


								<br>

								<input type="tel" name="phone" required="" placeholder="Phone" maxlength="10" minlength="10" class="form-control" required>


							<br>

								<input type="number" name="pincode" required="" placeholder="PinCode" class="form-control" required>


								<br>
								<textarea name="address" required="" placeholder="Address" class="form-control" required></textarea>


								<br>
								<input type="text" name="city" required="" placeholder="City" class="form-control" required>


								<br>
								<input type="text" name="state" required="" placeholder="State" class="form-control" required>


<br>
								<select name="paymentmode" class="form-control" required>
                                    <option>Choose Payment Mode</option>
                                    <option value="cod">Cash on Delivery</option>
                                    <option value="gpay">Google Pay on 9834984384</option>
                                </select>

<br>

							  <input type="submit" name="submit" value="Order Now" class="btn btn-success"><br><br>
						</form>
					</div>

        {% if messages %}
        <ul class="messages">

            <li>{{ messages }}</li>

        </ul>
        {% endif %}
    </div>
    </div>

<style type="text/css">
    #form1 input
    {
        width:200px;
    }

</style>
{% endblock %}
